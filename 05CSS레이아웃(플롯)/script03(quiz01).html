<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrap {
      border: 1px solid #777;
      width: 50%;
      margin: 0 auto;
    }

    .top, .mid, .btm {
      border: 1px solid #777;

    }
    .mid-wrap {
      overflow: hidden;
    }
    .left {
      float: left;
      width: 50%;
      border: 1px solid #777;
      box-sizing: border-box;
    }
    .mid {
      padding: 20px 0;;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">top</div>
    <div class="mid">
      <div class="mid-wrap"><!--overflow:hidden-->
        <div class="left">mid1</div>
        <div class="left">mid2</div>
      </div>
    </div>
    <div class="btm">bottom</div>
  </div>


  
</body>
</html>
