<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*속성 선택자1*/
    input[type="text"] {color : blue;}

    /*속성 선택자2(특정 단어 포함 여부 검사)*/
    li[class*="col"] {color:aquamarine;}
  </style>
</head>
<body>
  <!--속성 선택자1-->
  <div>
    <input type="text" name="t1">
    <input type="text" name="t2">
    <input type="text" name="t3">
    <input type="text" name="t4">
    <input type="button" name="t4" value="버튼">
  </div>

  <!--속성 선택자2-->
  <div>
    <ul>
      <li class="col-1">리스트</li>
      <li class="col-2">리스트</li>
      <li class="col-3">리스트</li>
      <li class="col-4">리스트</li>
    </ul>
  </div>

</body>
</html>
