<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--외부 stylesheet 적용: 전체 적용-->
  <link rel="stylesheet" href="style_script02.css">

  <!--내부 stylesheet 적용: 해당 화면에만 적용-->
  <style>
      span {color : blue;}
  </style>
  
</head>
<body>

    <p>외부 stylesheet </p>
    <p>외부 stylesheet </p>

    <span>내부 stylesheet</span>

    <!--인라인 stylesheet 적용: 해당 태그에만 적용-->
    <p style="color : aqua;">인라인 style</p>
    
    <!-- 외부 stylesheet에서 전체 p 태그 color red 속성 입혔지만, 인라인 스타일 속성이 더 우선순위가 높기 때문에 인라인 스타일 속성이 적용이 된다 -->
    
    <div>@import url("common.css"); css파일에서 css파일 임포트</div>
</body>
</html>
